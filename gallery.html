<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <link rel="icon" type="image/webp" href="images/logo.webp">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gallery_style.css">
</head>
<body>
  <!-- HEADER -->
  <div id="header-container"></div>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html)
      .catch(err => console.error('Error loading header:', err));
  </script>

  <!-- MAIN -->
  <main>
    <h1>Galería de Fotos - CD Tricolor Plazuela</h1>

    <div class="gallery-grid">
      <img src="images/primera.webp" alt="Team Picture 1">
      <img src="images/segunda.webp" alt="Team Picture 2">
      <img src="images/senior.webp" alt="Team Picture senior">
      <img src="images/infantiles.webp" alt="Team Picture kids">
      <img src="images/tercera.webp" alt="Team Picture 3">
      <video controls width="300" class="gallery-video">
        <source src="videos/tricolor_vial_3_0.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Add more images as needed -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="">
    <video id="modal-video" controls style="display: none;" width="800">
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a id="modal-download" href="#" download class="download-btn">Descargar</a>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  <script>
    fetch('footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer-container').innerHTML = html)
      .catch(err => console.error('Error loading footer:', err));
  </script>

  <script>
    // Modal functionality
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalVideo = document.getElementById('modal-video');
    const modalDownload = document.getElementById('modal-download');
    const modalClose = document.getElementById('modal-close');

    // Handle image clicks
    document.querySelectorAll('.gallery-grid img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.style.display = 'block';
        modalVideo.style.display = 'none';
        modalImg.src = img.src;
        modalDownload.href = img.src;
      });
    });

    // Handle video clicks
    document.querySelectorAll('.gallery-grid video').forEach(video => {
      video.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.style.display = 'none';
        modalVideo.style.display = 'block';
        modalVideo.querySelector('source').src = video.querySelector('source').src;
        modalVideo.load(); // Need to call load() after changing source
        modalDownload.href = video.querySelector('source').src;
      });
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause(); // Pause video when closing modal
    });
    
    modal.addEventListener('click', e => {
      if(e.target === modal) {
        modal.style.display = 'none';
        modalVideo.pause(); // Pause video when closing modal
      }
    });
  </script>
</body>
</html>
