<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elecciones - Club Deportivo Tricolor Plazuela</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Match logos */
    .match-logos {
    align-items: center;
    gap: 30px;
    }

    .match-logos .club-logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid gold;
    object-fit: cover;
    }

    .match-logos .vs {
    font-size: 36px;
    font-weight: bold;
    color: gold;
    }
  </style>
</head>
<body>
  <!-- MAIN -->
  <main>
    <h1>⚽ Próximo Partido</h1>
    <div class="club-info">
      <p><strong>Día:</strong> Domingo 26 de Octubre</p>
      <p><strong>Hora:</strong> Desde las 14:00 HRS</p>
      <p><strong>Partido:</strong> <span style="color:green;">Tricolor</span> vs <span style="color:darkblue;">Gonzalo Vial</span></p>
      <p><strong>Lugar:</strong> Estadio Tricolor Plazuela</p>
      <h2 style="color:gold; margin-top:20px;">¡Vamos Pueblo Chaleco!</h2>
    </div>

    <!-- MATCH IMAGE -->
    <div class="pictures match-logos">
        <img src="images/gonzalovial.webp" alt="Logo Gonzalo Vial" class="club-logo">
        <span class="vs">VS</span>
        <img src="images/logo.webp" alt="Logo Tricolor" class="club-logo">
    </div>

  </main>
</body>
</html>
